schemaVersion: 2.0.0
name: java-openliberty-stack
projects:
  - name: default   
    git:
      location: "https://github.com/groeges/nodejs-express-template-default.git" 
  #- name: simple   
  #    git:
  #      location: "git@github.com:appsody/stacks.git" 
  #      branch: "master"
  #      sparseCheckoutDir: "incubator/java-openliberty/templates/simple"
  components:
  - container:
      alias: java-openliberty-build
      name: java-openliberty-build
      image: kabanero/ubi8-maven:0.3.1 
      memoryLimit: 512Mi
      command: ['tail']
      args: [ '-f', '/dev/null']
      mountSources: true
      sourceMapping: "/project/user-app"
      volumes:
        - name: source
          containerPath: /project/user-app
        - name: maven
          containerPath: /mvn/repository
      repoMappings:
        - srcPath: "/project"
          destPath: "/project" 
      # This is not currently part of the devfile schema but may be needed
      runAs: java_user:java_group   
  - container:
      alias: java-openliberty-run
      name: java-openliberty-run
      image: kabanero/ubi8-maven:0.3.1
      memoryLimit: 512Mi
      command: ['tail']
      args: [ '-f', '/dev/null']
      endpoints:
        - name: java-openliberty
          configuration:
              protocol: tcp
              scheme: http
          targetPort: 9080
      mountSources: false
      volumes:
        - name: source
          containerPath: /project/user-app
        - name: maven
          containerPath: /mvn/repository
      # This is not currently part of the devfile schema but may be needed
      runAs: java_user:java_group   
commands:
